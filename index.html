<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="players">
        <input type="text" id="playerX" placeholder="Nome Giocatore X">
        <input type="text" id="playerO" placeholder="Nome Giocatore O">
        <button onclick="startGame()">Inizia Gioco</button>
    </div>
    <div id="scoreboard" class="hidden">
        <div id="scoreX"><span id="nameX">Giocatore X</span>: <span id="scoreX-value">0</span></div>
        <div id="scoreO"><span id="nameO">Giocatore O</span>: <span id="scoreO-value">0</span></div>
        <button onclick="resetScores()">Resetta Punteggio</button>
    </div>
    <div id="game" class="hidden">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>
    <div id="controls" class="hidden">
        <button onclick="undoMove()">Annulla mossa</button>
        <button onclick="restartGame()">Nuova Partita</button>
    </div>
    <div id="winner" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
